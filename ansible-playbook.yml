---
- name: Build docker image & deploy on docker container
  gather_facts: true
  hosts: all
  tasks:
    - name: Stop the container, if running
      ignore_errors: yes
      docker_container:
       name: ABCtechnology
       image: BharatIMA/abc-technology:latest
       state: stopped
    - name: Remove container
      ignore_errors: yes
      docker_container:
       name: ABCtechnology
       image: BharatIMA/abc-technology:latest
       state: absent
    - name: Remove image
      ignore_errors: yes
      docker_image:
       state: absent
       name: BharatIMA/abc-technology
       tag: latest
    - name: Build the image on local
      connection: local
      docker_image:
       name: BharatIMA/abc-technology
       source: build
       build:
        path: .
       tag: latest
    - name: Log into DockerHub
      connection: local
      docker_login:
       username: BharatIMA
       password: DevOps12
       email: ersingh302@gmail.com
    - name: Tag and push to docker hub on local
      connection: local
      docker_image:
       name: BharatIMA/abc-technology:latest
       repository: BharatIMA/abc-technology
       push: yes
       source: local
    - name: Remove image
      connection: local
      ignore_errors: yes
      docker_image:
       state: absent
       name: BharatIMA/abc-technology
       tag: latest
    - name: Log into DockerHub
      docker_login:
       username: BharatIMA
       password: DevOps12
       email: ersingh302@gmail.com
    - name: Pull image from dockerhub repo
      docker_image:
       name: BharatIMA/abc-technology:latest
       source: pull
    - name: Create the container
      docker_container:
       name: ABCtechnology
       image: BharatIMA/abc-technology:latest
       ports:
        - "80:8080"

